<!DOCTYPE html>
<html>
    <head>
        <title>Inline Styling</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            header {
                background: #FF0000;
                height: 70px;
                width: 100%;
            }

            footer {
                background: #00FF00;
                height: 60px;
                width: 100%;
                position: fixed;
                bottom: 0;
            }

            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
        </header>
        <footer>
            <h1>Best School</h1>
        </footer>
    </body>

</html>
